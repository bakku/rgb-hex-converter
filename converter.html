<!DOCTYPE HTML>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="stylesheets/converter.css">
		
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		
		<script src="javascript/converter.js"></script>
		


		<title>RGB - HEX Converter | by Bakku (www.github.com/bakku)</title>
	</head>
	
	<body>
			<nav class="navbar navbar-default navbar-static-top fixed-width center custom-nav">
				<div class="container fixed-width">
				
					<p id="heading" class="navbar-text center custom-text"><img class="palette" alt="palette" src="resources/color-palette.png">RGB - HEX Converter</p>
				</div>
			</nav>

			
			<div class="container fixed-width center zero-padding">
				<div class="panel panel-default half-size pull-left">
					<div class="panel-body">
						
						<h1 class="custom-text panel-heading">HEX to RGB</h1>
						
						<div id="hex-to-rgb-group" class="input-group has-feedback">
							<span class="input-group-addon">#</span>
							<input id="hex-to-rgb-input" type="text" class="form-control" placeholder="000000">
							<span id="hex-to-rgb-icon" class="glyphicon glyphicon-remove form-control-feedback icon-visible"></span>
							<span class="input-group-btn">
								<button id="hex-to-rgb-convert" class="btn btn-success btn-width" type="button">Convert!</button>
							</span>
						</div>
						
						<div class="input-group result">
							<span class="input-group-addon">rgb(</span>
							<input id="hex-to-rgb-result" type="text" class="form-control" placeholder="0, 0, 0" disabled>
							<span class="input-group-addon">)</span>
							<span class="input-group-btn">
								<button id="hex-to-rgb-copy" class="btn btn-success btn-width" type="button">Copy!</button>
							</span>
						</div>
					
						<div id="hex-to-rgb-color" class="result-color result">
						
						</div>
					</div>
				</div>
			
				<div class="panel panel-default half-size pull-right">
					<div class="panel-body">
						
						<h1 class="custom-text panel-heading">RGB to HEX</h1>
						
						<div id="rgb-to-hex-group" class="input-group has-feedback">
							<span class="input-group-addon">rgb(</span>
							<input id="rgb-to-hex-input" type="text" class="form-control" placeholder="0, 0, 0">
							<span id="rgb-to-hex-icon" class="glyphicon glyphicon-remove form-control-feedback icon-visible"></span>
							<span class="input-group-addon">)</span>
							<span class="input-group-btn">
								<button id="rgb-to-hex-convert" class="btn btn-success btn-width" type="button">Convert!</button>
							</span>
						</div>


						<div class="input-group result">
							<span class="input-group-addon">#</span>
							<input id="rgb-to-hex-result" type="text" class="form-control" disabled>
							<span class="input-group-btn">
								<button class="btn btn-success btn-width" type="button">Copy!</button>
							</span>
						</div>
					
						<div id="rgb-to-hex-color" class="result-color result">
						
						</div>
					</div>
				</div>
			</div>
			
			<div class="container fixed-width center zero-padding">
				<div id="footer">
					<p class="footer-text custom-text pull-right">Created by <a href="http://www.github.com/bakku">Bakku</a></p>
				</div>		
			</div>
	</body>

</html>
